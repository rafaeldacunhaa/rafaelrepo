<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <meta http-equiv="refresh" content="0; url=cronnaclimba.html">
    <script>
        // Redirecionar imediatamente
        window.location.href = 'cronnaclimba.html';
    </script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            color: #151634;
        }
        .message {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(21, 22, 52, 0.1);
            border-left-color: #151634;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #151634;
            text-decoration: none;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="spinner"></div>
        <h1>Redirecionando...</h1>
        <p>Você está sendo redirecionado para a nova versão do CronnaClimba.</p>
        <a href="cronnaclimba.html">Clique aqui se não for redirecionado automaticamente</a>
    </div>
</body>
</html>
