<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronnaClimba 2.0</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/147/147186.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .animate-pulse-slow {
            animation: pulse 2s infinite;
        }

        /* Adicionando estilos para os estados do timer */
        .timer-ending {
            background-color: #adff2f !important; /* Verde brilhante */
            transition: background-color 0.5s ease;
        }

        .timer-ended {
            background-color: #dc2626 !important; /* Vermelho */
            color: white !important;
            transition: background-color 0.5s ease;
        }

        .timer-ended .text-gray-800,
        .timer-ended .dark\:text-white {
            color: white !important;
        }

        /* Anima√ß√£o piscante para alerta */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .blink {
            animation: blink 1s infinite;
        }

        :root {
            --climba-blue: #151634;
        }

        /* Atualizar todas as classes que usam indigo para usar o azul da Climba */
        .text-indigo-400, .text-indigo-600{
            color: var(--climba-blue) !important;
        }

         /* Atualizar todas as classes que usam indigo para usar o azul da Climba */
         .dark .text-indigo-400, .dark .text-indigo-600 {
            color: var(#FFFFFF) !important;
        }

        .bg-indigo-600, .hover\:bg-indigo-700:hover {
            background-color: var(--climba-blue) !important;
        }

        .dark .bg-indigo-600{
            background-color: #FFFFFF !important;
        }

        /* Adicionar classes para focus ring */
        .focus\:ring-indigo-500:focus {
            --tw-ring-color: var(--climba-blue) !important;
        }

        /* Garantir que o progressBar use a cor correta */
        #progressBar {
            background-color: var(--climba-blue) !important;
        }

        /* Remover varia√ß√£o dark que estava causando conflito */
        .dark .text-indigo-400, .dark .text-indigo-600, .dark .bg-indigo-600 {
            color: #FFFFFF !important;
        }
    </style>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <!-- Header com rel√≥gio e controles -->
    <header class="fixed top-0 left-0 right-0 bg-white dark:bg-gray-800 shadow-md px-6 py-4 z-50">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-6">
                <img src="https://www.climba.dev/wp-content/uploads/2019/09/climba_rgb-01-300x100.png" 
                     alt="Climba Logo" 
                     class="h-8 object-contain">
                <div id="currentTime" class="text-4xl font-bold text-indigo-600 dark:text-indigo-400"></div>
            </div>
            <div class="flex gap-4 items-center">
                <button id="toggleBlocosOverview" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 hidden">
                    <i data-lucide="panel-left" class="w-6 h-6"></i>
                </button>
                <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="moon" class="w-6 h-6"></i>
                </button>
                <button id="fullscreenButton" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="maximize" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-24 pb-8">
        <!-- T√≠tulo -->
        <h1 class="text-4xl font-bold text-center text-indigo-600 dark:text-indigo-400 mb-8">
            CronnaClimba 2.0
        </h1>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Painel Principal -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl p-6">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800 dark:text-white flex items-center gap-2">
                    <i data-lucide="timer" class="w-6 h-6"></i>
                    Configurar Timer
                </h2>
                
                <!-- Tabs para escolher modo -->
                <div class="flex mb-6 bg-gray-100 dark:bg-gray-700 rounded-lg p-1">
                    <button class="flex-1 py-2 px-4 rounded-lg bg-white dark:bg-gray-800 shadow text-sm font-medium" id="timerManualTab">
                        Timer Manual
                    </button>
                    <button class="flex-1 py-2 px-4 text-sm font-medium text-gray-600 dark:text-gray-300" id="horarioFinalTab">
                        Hor√°rio Final
                    </button>
                </div>

                <!-- Adicionar os dois modos em containers separados -->
                <div id="timerManualMode">
                    <div class="grid grid-cols-3 gap-4 mb-6">
                        <div class="text-center relative">
                            <input type="number" id="hours" min="0" value="0" 
                                   class="w-full text-3xl text-center pl-10 bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg p-3">
                            <label class="text-sm text-gray-600 dark:text-gray-400 mt-1">Horas</label>
                        </div>
                        <div class="text-center">
                            <input type="number" id="minutes" min="0" value="0"
                                   class="w-full text-3xl text-center bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg p-3">
                            <label class="text-sm text-gray-600 dark:text-gray-400 mt-1">Minutos</label>
                        </div>
                        <div class="text-center">
                            <input type="number" id="seconds" min="0" value="0"
                                   class="w-full text-3xl text-center bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg p-3">
                            <label class="text-sm text-gray-600 dark:text-gray-400 mt-1">Segundos</label>
                        </div>
                    </div>
                </div>

                <div id="horarioFinalMode" class="hidden">
                    <div class="mb-6">
                        <input type="time" id="endHour" 
                               class="w-full text-3xl text-center bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg p-3">
                        <label class="text-sm text-gray-600 dark:text-gray-400 mt-1">Hor√°rio Final</label>
                    </div>
                </div>

                <!-- Bot√µes predefinidos -->
                <div class="flex flex-wrap gap-2 mb-6">
                    <button class="predefined-time px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-600" data-time="120">2 min</button>
                    <button class="predefined-time px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-600" data-time="480">8 min</button>
                    <button class="predefined-time px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-600" data-time="900">15 min</button>
                    <button class="predefined-time px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-600" data-time="1800">30 min</button>
                    <button class="predefined-time px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-600" data-time="3600">1 hora</button>
                </div>

                <button id="startButton" class="w-full py-4 bg-[#151634] hover:bg-[#0d0e22] text-white rounded-lg text-lg font-medium transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="play"></i>
                    Iniciar
                </button>
            </div>

            <!-- Painel de Blocos -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl p-6">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800 dark:text-white flex items-center gap-2">
                    <i data-lucide="list-todo" class="w-6 h-6"></i>
                    Blocos de Tempo
                </h2>
                
                <!-- Seletor de templates -->
                <select id="reuniaoTemplate" class="w-full mb-6 bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg p-3">
                    <option value="" disabled selected>Templates</option>
                </select>

                <!-- Bot√£o para adicionar bloco -->
                <button id="addBlocoButton" class="w-full py-3 mb-6 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg text-gray-800 dark:text-white font-medium flex items-center justify-center gap-2">
                    <i data-lucide="plus-circle"></i>
                    Adicionar Bloco com Tempo Atual
                </button>

                <!-- Lista de blocos -->
                <ul id="blocoList" class="space-y-2 max-h-[300px] overflow-y-auto"></ul>
            </div>
        </div>

        <!-- Timer em execu√ß√£o -->
        <div id="timerRunning" class="fixed inset-0 bg-white dark:bg-gray-900 z-40 hidden pt-20 pb-20 transition-all duration-300">
            <div class="h-full flex flex-col items-center justify-center p-8" id="timerContainer">
                <!-- Navega√ß√£o de blocos -->
                <div class="flex items-center gap-4 mb-8 w-full max-w-4xl">
                    <button id="prevBlocoButton" class="p-3 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 disabled:opacity-50">
                        <i data-lucide="chevron-left"></i>
                    </button>
                    <div id="currentBlocoName" class="text-3xl text-[#151634] dark:text-[#151634] flex-grow text-center"></div>
                    <button id="nextBlocoButton" class="p-3 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 disabled:opacity-50">
                        <i data-lucide="chevron-right"></i>
                    </button>
                </div>
                
                <!-- Timer display com tamanho responsivo -->
                <div id="timeDisplay" class="text-[20vw] leading-none font-bold text-gray-800 dark:text-white mb-8"></div>
                
                <!-- Barra de progresso -->
                <div class="w-full max-w-4xl mb-12">
                    <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                        <div id="progressBar" class="h-full bg-[#151634] transition-all duration-1000"></div>
                    </div>
                </div>

                <!-- Container para bot√µes -->
                <div class="flex gap-4 justify-center w-full max-w-4xl">
                    <button id="resetButton" class="px-12 py-6 bg-red-500 hover:bg-red-600 text-white rounded-lg text-2xl font-medium transition-colors flex items-center gap-2">
                        <i data-lucide="square"></i>
                        Parar
                    </button>
                    <!-- O bot√£o de pr√≥ximo bloco ser√° inserido aqui -->
                </div>
            </div>
        </div>

        <!-- Adicionar ap√≥s o container de bot√µes no timer em execu√ß√£o -->
        <div id="blocosOverview" class="fixed right-0 top-20 bottom-20 w-80 bg-white dark:bg-gray-800 shadow-lg transform translate-x-full transition-all duration-300 flex flex-col z-40">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Blocos</h3>
            </div>
            <div class="flex-1 overflow-y-auto p-4">
                <ul id="blocosOverviewList" class="space-y-2">
                    <!-- Blocos ser√£o inseridos aqui -->
                </ul>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 shadow-md p-4 z-50">
        <div class="container mx-auto flex justify-center items-center gap-2 text-gray-600 dark:text-gray-300">
            <span>Desenvolvimento por</span>
            <img src="https://www.climba.dev/wp-content/uploads/2019/09/climba_rgb-01-300x100.png" 
                 alt="Climba Logo" 
                 class="h-6 object-contain">
            <span>com</span>
            <i data-lucide="brain-circuit" class="text-blue-500"></i>
            <span>IA</span>
        </div>
    </footer>

    <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

    <script>
        // Vari√°veis globais
        let timer, endTime, totalMilliseconds, isTimeOut = false, currentBlocoIndex = 0;
        let alertRepeatInterval, playedAlertOnce = false;
        const blocos = [];
        let currentBlocoStartTime; // Armazena o momento em que o bloco atual come√ßou
        let originalTitle = document.title;
        let titleInterval;
        let isPageVisible = true;
        let worker;

        // Templates de reuni√µes predefinidas
        const reunioesPredefinidas = {
            weekly: [
                { name: 'Reuni√£o Escrita', duration: 8 },
                { name: 'Leitura Reuni√£o Escrita', duration: 8 },
                { name: 'Revis√£o dos KPIs', duration: 10 },
                { name: 'Revis√£o das Metas de Setor e Individuais', duration: 25 },
                { name: 'Revis√£o de Combinados', duration: 5 }
            ],
            reuniao: [
                { name: 'Abertura de Pauta', duration: 5 },
                { name: 'Discuss√£o', duration: 45 },
                { name: 'Defini√ß√£o Plano de A√ß√£o', duration: 10 }
            ],
            pomodoro: [
                { name: 'Foco', duration: 25 },
                { name: 'Break Time', duration: 5 },
                { name: 'Foco', duration: 25 },
                { name: 'Break Time', duration: 5 },
                { name: 'Foco', duration: 25 },
                { name: 'Break Time', duration: 5 }
            ]
        };

        // Configura√ß√£o do modo escuro
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            const icon = themeToggle.querySelector('i');
            icon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Carregar prefer√™ncia do tema ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            // Verifica se h√° prefer√™ncia salva, se n√£o houver, usa a prefer√™ncia do sistema
            const savedTheme = localStorage.getItem('theme') || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                themeToggle.querySelector('i').textContent = 'light_mode';
            } else {
                document.documentElement.classList.remove('dark');
                themeToggle.querySelector('i').textContent = 'dark_mode';
            }
        });

        // Atualiza√ß√£o do rel√≥gio
        function updateClock() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('pt-BR');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Configura√ß√£o das tabs
        const tabButtons = document.querySelectorAll('.flex.mb-6.bg-gray-100 button');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => {
                    btn.classList.remove('bg-white', 'dark:bg-gray-800', 'shadow');
                    btn.classList.add('text-gray-600', 'dark:text-gray-300');
                });
                button.classList.add('bg-white', 'dark:bg-gray-800', 'shadow');
                button.classList.remove('text-gray-600', 'dark:text-gray-300');
            });
        });

        // Adicionar ap√≥s a configura√ß√£o das tabs existente
        const timerManualTab = document.getElementById('timerManualTab');
        const horarioFinalTab = document.getElementById('horarioFinalTab');
        const timerManualMode = document.getElementById('timerManualMode');
        const horarioFinalMode = document.getElementById('horarioFinalMode');

        timerManualTab.addEventListener('click', () => {
            timerManualMode.classList.remove('hidden');
            horarioFinalMode.classList.add('hidden');
            timerManualTab.classList.add('bg-white', 'dark:bg-gray-800', 'shadow');
            timerManualTab.classList.remove('text-gray-600', 'dark:text-gray-300');
            horarioFinalTab.classList.remove('bg-white', 'dark:bg-gray-800', 'shadow');
            horarioFinalTab.classList.add('text-gray-600', 'dark:text-gray-300');
        });

        horarioFinalTab.addEventListener('click', () => {
            horarioFinalMode.classList.remove('hidden');
            timerManualMode.classList.add('hidden');
            horarioFinalTab.classList.add('bg-white', 'dark:bg-gray-800', 'shadow');
            horarioFinalTab.classList.remove('text-gray-600', 'dark:text-gray-300');
            timerManualTab.classList.remove('bg-white', 'dark:bg-gray-800', 'shadow');
            timerManualTab.classList.add('text-gray-600', 'dark:text-gray-300');
        });

        // Atualizar o evento do startButton
        document.getElementById('startButton').addEventListener('click', () => {
            stopTitleAlert(); // Garantir que o t√≠tulo est√° normal ao iniciar
            playedAlertOnce = false;
            document.getElementById('timerRunning').classList.remove('hidden');

            if (blocos.length > 0) {
                // Mostrar o bot√£o toggle apenas quando h√° blocos
                document.getElementById('toggleBlocosOverview').classList.remove('hidden');
                currentBlocoIndex = 0;
                startBlocosTimer();
                updateNavigationButtons();
            } else {
                // Esconder o bot√£o toggle quando n√£o h√° blocos
                document.getElementById('toggleBlocosOverview').classList.add('hidden');
                let duration;
                
                if (!timerManualMode.classList.contains('hidden')) {
                    // Modo Timer Manual
                    const hours = parseInt(document.getElementById('hours').value) || 0;
                    const minutes = parseInt(document.getElementById('minutes').value) || 0;
                    const seconds = parseInt(document.getElementById('seconds').value) || 0;
                    duration = (hours * 3600 + minutes * 60 + seconds) * 1000;
                } else {
                    // Modo Hor√°rio Final
                    const endTimeInput = document.getElementById('endHour').value;
                    if (endTimeInput) {
                        const now = new Date();
                        const [hours, minutes] = endTimeInput.split(':').map(Number);
                        const endDateTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
                        
                        // Se o hor√°rio final j√° passou hoje, assume que √© para amanh√£
                        if (endDateTime < now) {
                            endDateTime.setDate(endDateTime.getDate() + 1);
                        }
                        
                        duration = endDateTime - now;
                    }
                }

                if (duration > 0) {
                    startTimer(duration);
                }
            }
        });

        // Bot√µes predefinidos
        document.querySelectorAll('.predefined-time').forEach(button => {
            button.addEventListener('click', () => {
                const time = parseInt(button.getAttribute('data-time'));
                document.getElementById('hours').value = Math.floor(time / 3600);
                document.getElementById('minutes').value = Math.floor((time % 3600) / 60);
                document.getElementById('seconds').value = time % 60;
            });
        });

        // Gerenciamento de blocos
        document.getElementById('addBlocoButton').addEventListener('click', () => {
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            const duration = (hours * 3600 + minutes * 60 + seconds) * 1000;

            if (duration > 0) {
                const blocoNumber = blocos.length + 1;
                const name = `Bloco ${blocoNumber}`;
                blocos.push({ name, duration });
                renderBloco(name, duration);
            } else {
                alert('Configure um tempo antes de adicionar o bloco');
            }
        });

        function renderBloco(name, duration, index = blocos.length - 1) {
            const hours = Math.floor(duration / (1000 * 60 * 60));
            const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((duration % (1000 * 60)) / 1000);
            
            const timeString = [
                hours > 0 ? `${hours}h` : null,
                minutes > 0 ? `${minutes}m` : null,
                seconds > 0 ? `${seconds}s` : null
            ].filter(Boolean).join(' ');

            const li = document.createElement('li');
            li.className = 'flex items-center p-3 bg-gray-50 dark:bg-gray-700 rounded-lg cursor-move';
            li.dataset.index = index;
            li.innerHTML = `
                <i data-lucide="grip-vertical" class="text-gray-400 mr-2"></i>
                <input type="text" class="bloco-name-input bg-transparent border-none focus:ring-2 focus:ring-indigo-500 rounded px-2 py-1 flex-grow text-gray-800 dark:text-white" 
                       value="${name}">
                <span class="text-gray-600 dark:text-gray-300 mx-4">${timeString}</span>
                <div class="flex gap-2">
                    <button class="delete-bloco p-1 text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-200">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `;

            // Eventos dos inputs e bot√µes
            const nameInput = li.querySelector('.bloco-name-input');
            const deleteButton = li.querySelector('.delete-bloco');

            nameInput.addEventListener('change', () => {
                blocos[index].name = nameInput.value;
            });

            deleteButton.addEventListener('click', () => deleteBloco(index));

            // Se j√° existe um item neste √≠ndice, substitui; sen√£o, adiciona
            const blocoList = document.getElementById('blocoList');
            const existingItem = blocoList.children[index];
            if (existingItem) {
                blocoList.replaceChild(li, existingItem);
            } else {
                blocoList.appendChild(li);
            }

            // Inicializar os √≠cones Lucide
            lucide.createIcons();
        }

        // Inicializar Sortable
        const blocoList = document.getElementById('blocoList');
        new Sortable(blocoList, {
            animation: 150,
            handle: '[data-lucide="grip-vertical"]', // Usar o √≠cone Lucide como handle
            onEnd: function(evt) {
                const item = evt.item;
                const newIndex = evt.newIndex;
                const oldIndex = evt.oldIndex;
                
                // Reordenar o array de blocos
                const [movedBloco] = blocos.splice(oldIndex, 1);
                blocos.splice(newIndex, 0, movedBloco);
                
                // Atualizar os √≠ndices
                blocoList.innerHTML = '';
                blocos.forEach((bloco, idx) => {
                    renderBloco(bloco.name, bloco.duration, idx);
                });
                
                // Reinicializar os √≠cones Lucide ap√≥s reordenar
                lucide.createIcons();
            }
        });

        function deleteBloco(index) {
            if (confirm('Tem certeza que deseja excluir este bloco?')) {
                blocos.splice(index, index + 1);
                const blocoList = document.getElementById('blocoList');
                blocoList.removeChild(blocoList.children[index]);
                
                // Recriar a lista para atualizar os √≠ndices
                blocoList.innerHTML = '';
                blocos.forEach((bloco, idx) => {
                    renderBloco(bloco.name, bloco.duration, idx);
                });
            }
        }

        // Templates de reuni√£o
        const reuniaoTemplateSelect = document.getElementById('reuniaoTemplate');
        for (const reuniao in reunioesPredefinidas) {
            const option = document.createElement('option');
            option.value = reuniao;
            option.textContent = reuniao.charAt(0).toUpperCase() + reuniao.slice(1);
            reuniaoTemplateSelect.appendChild(option);
        }

        reuniaoTemplateSelect.addEventListener('change', function() {
            const selectedReuniao = this.value;
            if (reunioesPredefinidas[selectedReuniao]) {
                blocos.length = 0;
                document.getElementById('blocoList').innerHTML = '';
                reunioesPredefinidas[selectedReuniao].forEach((bloco, index) => {
                    blocos.push({ name: bloco.name, duration: bloco.duration * 60000 });
                    renderBloco(bloco.name, bloco.duration * 60000, index);
                });
            }
        });

        // Adicionar fun√ß√£o para inicializar o Web Worker
        function initWorker() {
            if (typeof(Worker) !== "undefined") {
                // Criar um Blob com o c√≥digo do worker
                const workerBlob = new Blob([`
                    let timer;
                    
                    self.onmessage = function(e) {
                        if (e.data.action === 'start') {
                            clearInterval(timer);
                            const endTime = e.data.endTime;
                            
                            timer = setInterval(() => {
                                const now = Date.now();
                                if (now >= endTime) {
                                    self.postMessage({ type: 'timeUp' });
                                    clearInterval(timer);
                                }
                            }, 100);
                        } else if (e.data.action === 'stop') {
                            clearInterval(timer);
                        }
                    };
                `], { type: 'text/javascript' });

                // Criar o worker a partir do Blob
                worker = new Worker(URL.createObjectURL(workerBlob));
                
                // Listener para mensagens do worker
                worker.onmessage = function(e) {
                    if (e.data.type === 'timeUp' && !isPageVisible) {
                        playAlertSound();
                        sendNotification("Tempo finalizado!");
                        startTitleAlert("TEMPO ESGOTADO!");
                    }
                };
            }
        }

        // Atualizar a fun√ß√£o startTimer
        function startTimer(duration, isBloco = false) {
            clearInterval(timer);
            if (worker) {
                worker.postMessage({ action: 'stop' });
            }
            
            endTime = Date.now() + duration;
            
            // Iniciar o worker para monitorar em segundo plano
            if (worker) {
                worker.postMessage({ 
                    action: 'start', 
                    endTime: endTime 
                });
            }
            
            // Atualizar imediatamente antes de iniciar o intervalo
            updateTimer(duration, isBloco);
            
            // Usar requestAnimationFrame para atualiza√ß√µes mais suaves
            let lastUpdate = Date.now();
            function animate() {
                const now = Date.now();
                if (now - lastUpdate >= 1000) {
                    updateTimer(duration, isBloco);
                    lastUpdate = now;
                }
                timer = requestAnimationFrame(animate);
            }
            timer = requestAnimationFrame(animate);
            
            // Mostrar/esconder bot√µes de navega√ß√£o
            const navigationButtons = document.querySelector('.flex.items-center.gap-4.mb-8');
            navigationButtons.style.display = isBloco ? 'flex' : 'none';
        }

        function updateTimer(initialDuration, isBloco) {
            const currentTime = Date.now();
            let remainingTime = endTime - currentTime;
            const isTimeOver = remainingTime <= 0;
            const timerContainer = document.getElementById('timerRunning');
            const timeDisplay = document.getElementById('timeDisplay');

            if (isTimeOver) {
                remainingTime = Math.abs(remainingTime);
            }

            const seconds = Math.floor(remainingTime / 1000) % 60;
            const minutes = Math.floor(remainingTime / (1000 * 60)) % 60;
            const hours = Math.floor(remainingTime / (1000 * 60 * 60));

            timeDisplay.textContent = 
                `${isTimeOver ? '-' : ''}${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            const progress = isTimeOver ? 100 : ((initialDuration - remainingTime) / initialDuration) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;

            // Limpar mensagens existentes se houver mudan√ßa de estado
            const warningMessage = document.getElementById('warningMessage');
            const timeOverMessage = document.getElementById('timeOverMessage');

            if (isTimeOver) {
                // Remover estado e mensagem de "acabando"
                timerContainer.classList.remove('timer-ending');
                if (warningMessage) warningMessage.remove();

                // Adicionar estado e mensagem de "esgotado"
                timerContainer.classList.add('timer-ended');
                timeDisplay.classList.add('blink');
                
                if (!timeOverMessage) {
                    const timeOver = document.createElement('div');
                    timeOver.id = 'timeOverMessage';
                    timeOver.className = 'text-4xl font-bold text-white mb-4 blink';
                    timeOver.textContent = '‚è∞ TEMPO ESGOTADO ‚è∞';
                    timeDisplay.parentNode.insertBefore(timeOver, timeDisplay);
                }

                if (!playedAlertOnce) {
                    playedAlertOnce = true;
                    
                    // Tocar o som de alerta
                    playAlertSound();
                    
                    // Iniciar o alerta sonoro repetitivo
                    alertRepeatInterval = setInterval(playAlertSound, 3000);
                    
                    // Enviar notifica√ß√£o do navegador
                    const message = isBloco 
                        ? `Bloco "${blocos[currentBlocoIndex].name}" finalizado!`
                        : "Tempo finalizado!";
                    
                    sendNotification(message);
                    startTitleAlert("TEMPO ESGOTADO!");

                    if (isBloco && currentBlocoIndex < blocos.length) {
                        showNextBloco();
                    }
                }
            } else if (remainingTime <= initialDuration * 0.1) {
                // Remover mensagem de "esgotado" se existir
                if (timeOverMessage) timeOverMessage.remove();

                // Adicionar estado e mensagem de "acabando"
                timerContainer.classList.add('timer-ending');
                timerContainer.classList.remove('timer-ended');
                timeDisplay.classList.add('blink');
                
                if (!warningMessage) {
                    const warning = document.createElement('div');
                    warning.id = 'warningMessage';
                    warning.className = 'text-4xl font-bold text-red-600 mb-4 blink';
                    warning.textContent = '‚ö†Ô∏è TEMPO ACABANDO ‚ö†Ô∏è';
                    timeDisplay.parentNode.insertBefore(warning, timeDisplay);
                }
            } else {
                // Estado normal - remover todas as mensagens e estados especiais
                timerContainer.classList.remove('timer-ending', 'timer-ended');
                timeDisplay.classList.remove('blink');
                if (warningMessage) warningMessage.remove();
                if (timeOverMessage) timeOverMessage.remove();
            }
        }

        function startBlocosTimer(specificIndex = null) {
            if (specificIndex !== null) {
                currentBlocoIndex = specificIndex;
            }
            
            if (currentBlocoIndex < blocos.length && currentBlocoIndex >= 0) {
                const bloco = blocos[currentBlocoIndex];
                document.getElementById('currentBlocoName').textContent = bloco.name;
                currentBlocoStartTime = Date.now();
                
                // Limpar qualquer estado anterior
                const timerContainer = document.getElementById('timerRunning');
                timerContainer.classList.remove('timer-ending', 'timer-ended');
                document.getElementById('timeDisplay').classList.remove('blink');
                
                const warningMessage = document.getElementById('warningMessage');
                if (warningMessage) warningMessage.remove();
                
                const timeOverMessage = document.getElementById('timeOverMessage');
                if (timeOverMessage) timeOverMessage.remove();
                
                startTimer(bloco.duration, true);
                updateNavigationButtons();
                updateBlocosOverview();
            }
        }

        // Adicionar fun√ß√£o para atualizar os bot√µes de navega√ß√£o
        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevBlocoButton');
            const nextButton = document.getElementById('nextBlocoButton');
            
            prevButton.disabled = currentBlocoIndex <= 0;
            nextButton.disabled = currentBlocoIndex >= blocos.length - 1;
            
            // Atualizar visual dos bot√µes
            [prevButton, nextButton].forEach(button => {
                if (button.disabled) {
                    button.classList.add('opacity-50', 'cursor-not-allowed');
                    button.classList.remove('hover:bg-gray-300', 'dark:hover:bg-gray-600');
                } else {
                    button.classList.remove('opacity-50', 'cursor-not-allowed');
                    button.classList.add('hover:bg-gray-300', 'dark:hover:bg-gray-600');
                }
            });
        }

        // Adicionar eventos para os bot√µes de navega√ß√£o
        document.getElementById('prevBlocoButton').addEventListener('click', () => {
            if (currentBlocoIndex > 0) {
                currentBlocoIndex--;
                startBlocosTimer(currentBlocoIndex);
            }
        });

        document.getElementById('nextBlocoButton').addEventListener('click', () => {
            if (currentBlocoIndex < blocos.length - 1) {
                currentBlocoIndex++;
                startBlocosTimer(currentBlocoIndex);
            }
        });

        // Fun√ß√µes auxiliares
        function playAlertSound() {
            const audio = document.getElementById('alertSound');
            // Criar uma nova promessa para tocar o som
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Erro ao tocar som:", error);
                    // Tentar tocar novamente em caso de erro
                    setTimeout(() => {
                        audio.play().catch(e => console.log("Erro ao tocar som novamente:", e));
                    }, 1000);
                });
            }
        }

        function resetTimer() {
            if (timer) {
                cancelAnimationFrame(timer);
            }
            clearInterval(alertRepeatInterval);
            const timerContainer = document.getElementById('timerRunning');
            timerContainer.classList.remove('timer-ending', 'timer-ended');
            document.getElementById('timeDisplay').classList.remove('blink');
            
            const warningMessage = document.getElementById('warningMessage');
            if (warningMessage) warningMessage.remove();
            
            const timeOverMessage = document.getElementById('timeOverMessage');
            if (timeOverMessage) timeOverMessage.remove();
            
            timerContainer.classList.add('hidden');
            // Esconder o bot√£o toggle e a barra lateral ao resetar
            document.getElementById('toggleBlocosOverview').classList.add('hidden');
            document.getElementById('blocosOverview').classList.remove('translate-x-0');
            
            currentBlocoIndex = 0;
            playedAlertOnce = false;
            updateNavigationButtons();
            
            document.getElementById('timerContainer').style.marginRight = '0';
            stopTitleAlert();
        }

        document.getElementById('resetButton').addEventListener('click', resetTimer);

        // Configura√ß√£o do fullscreen
        document.getElementById('fullscreenButton').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // Adicionar valida√ß√£o para o input de hor√°rio final
        document.getElementById('endHour').addEventListener('change', function() {
            const now = new Date();
            const [hours, minutes] = this.value.split(':').map(Number);
            const endDateTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
            
            if (endDateTime < now) {
                endDateTime.setDate(endDateTime.getDate() + 1);
            }
            
            const duration = endDateTime - now;
            if (duration <= 0) {
                alert('Por favor, selecione um hor√°rio futuro');
                this.value = '';
            }
        });

        // Adicionar fun√ß√£o showNextBloco
        function showNextBloco() {
            const nextBloco = blocos[currentBlocoIndex];
            const timerContainer = document.getElementById('timerRunning');
            const buttonsContainer = timerContainer.querySelector('.flex.gap-4.justify-center');
            
            // Limpar mensagens anteriores
            const warningMessage = document.getElementById('warningMessage');
            const timeOverMessage = document.getElementById('timeOverMessage');
            if (warningMessage) warningMessage.remove();
            if (timeOverMessage) timeOverMessage.remove();
            
            // Remover bot√£o anterior se existir
            const existingNextButton = document.getElementById('startNextBlocoButton');
            if (existingNextButton) existingNextButton.remove();
            
            // Criar bot√£o para pr√≥ximo bloco
            const nextBlocoButton = document.createElement('button');
            nextBlocoButton.id = 'startNextBlocoButton';
            nextBlocoButton.className = 'px-12 py-6 bg-green-500 hover:bg-green-600 text-white rounded-lg text-2xl font-medium transition-colors';
            nextBlocoButton.innerHTML = `
                <span class="block text-lg opacity-75">Pr√≥ximo Bloco:</span>
                <span class="block">${nextBloco.name}</span>
            `;
            
            // Adicionar ao container de bot√µes
            buttonsContainer.appendChild(nextBlocoButton);
            
            // Adicionar evento ao bot√£o
            nextBlocoButton.addEventListener('click', () => {
                nextBlocoButton.remove();
                timerContainer.classList.remove('timer-ended');
                document.getElementById('timeDisplay').classList.remove('blink');
                startBlocosTimer();
            });
        }

        // Adicionar ap√≥s a inicializa√ß√£o do Lucide
        function updateBlocosOverview() {
            const blocosOverviewList = document.getElementById('blocosOverviewList');
            blocosOverviewList.innerHTML = '';
            
            blocos.forEach((bloco, index) => {
                const li = document.createElement('li');
                li.className = `p-3 rounded-lg transition-colors ${
                    index === currentBlocoIndex ? 'bg-[#151634] text-white' : 'bg-gray-50 dark:bg-gray-700'
                }`;
                
                // Calcular o tempo formatado
                const hours = Math.floor(bloco.duration / (1000 * 60 * 60));
                const minutes = Math.floor((bloco.duration % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((bloco.duration % (1000 * 60)) / 1000);
                
                const timeString = [
                    hours > 0 ? `${hours}h` : null,
                    minutes > 0 ? `${minutes}m` : null,
                    seconds > 0 ? `${seconds}s` : null
                ].filter(Boolean).join(' ');

                li.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            ${index === currentBlocoIndex ? '<i data-lucide="play" class="w-4 h-4"></i>' : ''}
                            <span class="${index === currentBlocoIndex ? 'font-medium' : ''}">${bloco.name}</span>
                        </div>
                        <span class="text-sm ${index === currentBlocoIndex ? 'text-gray-200' : 'text-gray-500 dark:text-gray-400'}">${timeString}</span>
                    </div>
                `;
                
                blocosOverviewList.appendChild(li);
            });
            
            lucide.createIcons();
        }

        // Adicionar toggle da barra lateral
        document.getElementById('toggleBlocosOverview').addEventListener('click', () => {
            const blocosOverview = document.getElementById('blocosOverview');
            const timerContainer = document.getElementById('timerContainer');
            const isOpen = blocosOverview.classList.contains('translate-x-0');
            
            blocosOverview.classList.toggle('translate-x-0');
            
            // Ajustar o espa√ßo do timer quando a barra estiver aberta
            if (!isOpen) {
                timerContainer.style.marginRight = '320px'; // 80px (largura da barra) + um pouco de espa√ßo
            } else {
                timerContainer.style.marginRight = '0';
            }
            
            const icon = document.querySelector('#toggleBlocosOverview i');
            icon.setAttribute('data-lucide', isOpen ? 'panel-left' : 'panel-right');
            lucide.createIcons();
        });

        // Inicializar os √≠cones do Lucide
        lucide.createIcons();

        // Adicionar fun√ß√£o para solicitar permiss√£o de notifica√ß√£o
        function requestNotificationPermission() {
            if (!("Notification" in window)) {
                console.log("Este navegador n√£o suporta notifica√ß√µes");
                return;
            }

            // Registrar service worker para notifica√ß√µes em segundo plano
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    console.log('ServiceWorker registrado com sucesso');
                }).catch(function(err) {
                    console.log('Erro ao registrar ServiceWorker:', err);
                });
            }

            // Solicitar permiss√£o se ainda n√£o foi concedida ou negada
            if (Notification.permission !== "granted" && Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        console.log("Permiss√£o para notifica√ß√µes concedida!");
                    }
                });
            }
        }

        // Adicionar fun√ß√£o para enviar notifica√ß√£o
        function sendNotification(message) {
            if (!("Notification" in window)) {
                return;
            }

            // Se a permiss√£o j√° foi concedida
            if (Notification.permission === "granted") {
                try {
                    // Tentar criar uma notifica√ß√£o mesmo em segundo plano
                    navigator.serviceWorker.ready.then(registration => {
                        registration.showNotification("CronnaClimba 2.0", {
                            body: message,
                            icon: "https://www.climba.dev/wp-content/uploads/2019/09/climba_rgb-01-300x100.png",
                            vibrate: [200, 100, 200],
                            tag: 'timer-notification',
                            renotify: true,
                            requireInteraction: true, // Mant√©m a notifica√ß√£o at√© o usu√°rio interagir
                            silent: false
                        });
                    });
                } catch (e) {
                    // Fallback para notifica√ß√£o padr√£o se serviceWorker n√£o estiver dispon√≠vel
                    new Notification("CronnaClimba 2.0", {
                        body: message,
                        icon: "https://www.climba.dev/wp-content/uploads/2019/09/climba_rgb-01-300x100.png",
                        silent: false
                    });
                }
            }
            // Se a permiss√£o ainda n√£o foi pedida
            else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        sendNotification(message);
                    }
                });
            }
        }

        // Adicionar fun√ß√£o para alternar t√≠tulo
        function startTitleAlert(message) {
            clearInterval(titleInterval);
            let isOriginal = true;
            titleInterval = setInterval(() => {
                document.title = isOriginal ? `üîî ${message}` : originalTitle;
                isOriginal = !isOriginal;
            }, 1000);
        }

        // Parar alerta do t√≠tulo
        function stopTitleAlert() {
            clearInterval(titleInterval);
            document.title = originalTitle;
        }

        // Adicionar listeners para visibilidade da p√°gina
        document.addEventListener('visibilitychange', () => {
            isPageVisible = document.visibilityState === 'visible';
        });

        // Atualizar o DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar o worker
            initWorker();
            
            // Solicitar permiss√£o de notifica√ß√£o explicitamente
            setTimeout(() => {
                if (Notification.permission === "default") {
                    if (confirm("Deseja receber notifica√ß√µes quando o timer finalizar?")) {
                        requestNotificationPermission();
                    }
                }
            }, 2000);
            
            // ... resto do c√≥digo existente ...
        });
    </script>
